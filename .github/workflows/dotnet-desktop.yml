name: .NET Core Desktop
on:
  push:
    branches: ['main']
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [self-hosted, self-hosted]
    steps:
      - uses: actions/checkout@v3.1.0
      - run: |
          NET STOP WAS /Y 
          dotnet publish In-Anh/In-Anh.sln -c Release --force --output publishCode
          Start-Sleep -s 30
          Copy-Item ./publishCode/* D:/Site -Recurse -Force
          NET START W3SVC
