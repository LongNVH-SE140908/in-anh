name: .NET Core Desktop
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: self-hosted
    steps:
    - run: cmd  NET STOP IISADMIN
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7'
    - run: dotnet build In-Anh
    - run: dotnet publish In-Anh
    - run: cmd  NET START IISADMIN
    
