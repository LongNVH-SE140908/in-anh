name: .NET Core Desktop
on:
  push:
    branches: ['main']
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [self-hosted, self-hosted]
    defaults:
      run:
        shell: cmd

    
    steps:
      - name: STop Item
        run: NET STOP WAS /Y 
      - name: Check out 
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
      - run: |
          NET STOP WAS /Y 
          dotnet publish In-Anh/In-Anh.sln -c Release --force --output publishCode
          NET START W3SVC
